<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./login.css" />
	</head>
	<body>
		<div id="LogInPage">
			<div id="RightSideContent">
				<h1>Log In to Career Jungle</h1>
				<!-- Log In Options -->
				<div id="LogInOptions">
					<button class="LogInOption">
						<img src="./google-plus.svg" alt="" />
					</button>
					<button class="LogInOption">
						<img src="./facebook.svg" alt="" />
					</button>
					<button class="LogInOption">
						<img src="./twitter.svg" alt="" />
					</button>
				</div>
				<h3>Or use your email</h3>
				<!-- Enter informations -->
				<div id="LogInInfo">
					<input class="UserInfo" type="text" placeholder="Email Adress" />

					<input class="UserInfo" type="text" placeholder="Password" />

					<!-- Forget password and don't have an account -->

					<h6>Forget password?</h6>
					<hr />
				</div>

				<!-- Log In Options -->

				<button id="CreateAccount">Log In</button>
			</div>
			<div id="LeftSideContent">
				<h1>Hello</h1>
				<h1>Enter your personal details here</h1>
				<a href="../SignUP/sign-up.html"><button id="SignUp" >Sign Up</button></a>
			</div>
		</div>
	</div>
</body>

</html>
