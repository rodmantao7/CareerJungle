<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./sign-up.css" />
	</head>

	<body>
		<div id="LogInPage">
			<div id="LeftSideContent">
				<h1>Find your new job here!</h1>
			</div>
			<div class="RightSideContent">
				<div id="LogInInfo">
					<div id="PartOne">
						<h1>Sign Up to Career Jungle</h1>
						<div id="buttons">
							<!--GOOGLE-->
							<button class="SignInOption">
								<img src="./img/google.svg" alt="" />
								Sign up with Google
							</button>
							<!--TWITTER-->
							<button class="OtherButton">
								<img src="./img/twitter.svg" alt="" />
							</button>
							<!--FACEBOOK-->
							<button class="OtherButton">
								<img src="./img/facebook (1).svg" alt="" />
							</button>
						</div>
						<div id="Or">
							<hr />
							<p>Or</p>
							<hr />
						</div>

						<div id="PartTwo">
							<!--Information-->
							<div id="Names">
								<div id="FullName">
									<h3>Full Name</h3>
									<input class="UserInfo" type="text" />
								</div>
								<div>
									<h3 id="Username">Username</h3>
									<input class="UserInfo" type="text" />
								</div>
							</div>
							<div id="Pass">
								<h3 id="EmalAddress">Email Adress</h3>
								<input class="UserInfo" type="text" />
								<h3 id="Password">Password</h3>
								<input class="UserInfo" type="text" />
							</div>
							<div id="checkbox">
								<input type="checkbox" class="checkbox" onclick="" />
								<h5>
									Creating an account means you're okay with our Terms of
									Service
								</h5>
							</div>
							<div id="type">
								<input type="checkbox" onclick="" />
								<h5>Employee</h5>
								<input type="checkbox" onclick="" />
								<h5>Employer</h5>
							</div>

							<a href="../Profile page employee/Employee.html"><button id="Account">Create Account</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
